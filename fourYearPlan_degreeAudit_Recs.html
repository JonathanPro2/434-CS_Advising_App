<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="stylesheet434.css">
</head>

<body onload="doOnLoad()">

    <div id="main">
        <div id="phase11" class="left">
            <div id="fourYearPlan"></div>
            <div id="fypAddEdit">
                <button onclick="" type="button" id="addYearButton" class="btn btn-danger">+ Add Year +</button>
            </div>
        </div>
        <div id="phase12" class="right">

        </div>
    </div>


    <script type="text/javascript">
        let data = [{
            year: 'Freshman',
            fall: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            winter: ['cmsc131'],
            spring: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            summer: ['geog100', 'stat400']
        }, {
            year: 'Sophopmore',
            fall: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            winter: ['cmsc131'],
            spring: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            summer: ['geog100', 'stat400']
        }, {
            year: 'Junior',
            fall: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            winter: ['cmsc131'],
            spring: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            summer: ['geog100', 'stat400']
        }, {
            year: 'Senior',
            fall: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            winter: ['cmsc131'],
            spring: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            summer: ['geog100', 'stat400']
        }, {
            year: 'Fifth_year',
            fall: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            winter: ['cmsc131'],
            spring: ['cmsc131', 'math140', 'amst100', 'geog100', 'stat400'],
            summer: ['geog100', 'stat400']
        }];

        function doOnLoad() {
            createFourYearPlan(data)
        }



        function createFourYearPlan(data) {

            document.getElementById("fourYearPlan").innerHTML = "";
            const toAdd = document.getElementById("fourYearPlan");

            data.forEach((item) => {

                const tab = document.createElement("table");
                tab.id += item + "Table";
                tab.className += "yearTable table-bordered";

                const t_body = document.createElement("tbody");
                t_body.id += item.year + "Tbody";
                t_body.className += "yearTableBody";

                const tr1 = document.createElement("tr");
                tr1.id += item.year + "Tr1";
                tr1.className += "yearTableRow";

                const tr2 = document.createElement("tr");
                tr2.id += item.year + "Tr2";
                tr2.className += "yearTableRow";

                toAdd.appendChild(tab)
                tab.appendChild(t_body)
                t_body.appendChild(tr1)
                t_body.appendChild(tr2)

                //semesters

                //Fall
                const fall = document.createElement("td");
                fall.id += item.year + "_Fall";
                fall.className += "semester";
                fall.innerHTML = "<button class='semesterButton btn btn-danger btn-block' onclick = ''>" + item.year + "_Fall</button>";
                tr1.appendChild(fall)

                const fallClasses = document.createElement("ul");
                fallClasses.id += item.year + "_fallClasses";
                fallClasses.className += "classes list-group list-group-flush";
                fall.appendChild(fallClasses);

                item.fall.forEach((className) => {
                        let li = document.createElement("li");
                        li.innerText = className;
                        li.className += "classItem list-group-item";
                        fallClasses.appendChild(li);
                    })
                    //end Fall

                //winter
                const winter = document.createElement("td");
                winter.id += item.year + "_Winter";
                winter.innerHTML = "<button class='semesterButton btn btn-danger btn-block' onclick = ''>" + item.year + "_Winter</button>";
                winter.className += "semester";
                tr1.appendChild(winter)

                const winterClasses = document.createElement("ul");
                winterClasses.id += item.year + "_winterClasses";
                winterClasses.className += "classes list-group list-group-flush";
                winter.appendChild(winterClasses);

                item.winter.forEach((className) => {
                        let li = document.createElement("li");
                        li.innerText = className;
                        li.className += "classItem list-group-item";
                        winterClasses.appendChild(li);
                    })
                    //end winter

                //spring
                const spring = document.createElement("td");
                spring.id += item.year + "_Spring";
                spring.innerHTML = "<button class='semesterButton btn btn-danger btn-block' onclick = ''>" + item.year + "_Spring</button>";
                spring.className += "semester";
                tr2.appendChild(spring)

                const springClasses = document.createElement("ul");
                springClasses.id += item.year + "_springClasses";
                springClasses.className += "classes list-group list-group-flush";
                spring.appendChild(springClasses);

                item.spring.forEach((className) => {
                        let li = document.createElement("li");
                        li.innerText = className;
                        li.className += "classItem list-group-item";
                        springClasses.appendChild(li);
                    })
                    //end spring

                //summer
                const summer = document.createElement("td");
                summer.id += item.year + "_Summer";
                summer.innerHTML = "<button class='semesterButton btn btn-danger btn-block' onclick = ''>" + item.year + "_Summer</button>";
                summer.className += "semester";
                tr2.appendChild(summer)

                const summerClasses = document.createElement("ul");
                summerClasses.id += item.year + "_summerClasses";
                summerClasses.className += "classes list-group list-group-flush";
                summer.appendChild(summerClasses);

                item.summer.forEach((className) => {
                        let li = document.createElement("li");
                        li.innerText = className;
                        li.className += "classItem list-group-item";
                        summerClasses.appendChild(li);
                    })
                    //end summer
            })
        }
    </script>
</body>


</html>
